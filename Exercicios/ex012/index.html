<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Videos hospedados localmente</h1>
    <p>esse video esta hospedado no meu próprio servidor</p>
    <video src="midia/Meu-Video-720.mp4" width="500px" controls></video>
    <video width="500px" controls poster="imagens/2-paisagem-nos-alpes.webp">
        <source src="midia/Meu-Video.mkv" type="video/mp4">
        <source src="midia/Meu-Video-720.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com videos</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-l4Aa8wef8s?si=L7_Uate3y_3-3VP1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>

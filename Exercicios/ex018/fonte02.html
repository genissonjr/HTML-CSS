<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Love';
            src: url('fonts/Catlove.ttf') format('truetype'), url('fonts/love larry ttf.ttf') format('truetype');}

            @font-face {
            font-family: 'Love2';
            src:url('fonts/love larry ttf.ttf') format('truetype'), url('fonts/Catlove.ttf') format('truetype');
            


            /*
                tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advanced Typography)
                - svg

            Tambem da pra colocar mais de um tipo de fonte no mesmo src:
                @font-face {
            font-family: ;
            src: url('Catlove.ttf') format(truetype), url('love larry ttf.ttf') format('truetype');
            */    
            }
        body{
            font-family: 'Love', Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Love2', Times, serif;
        }
    </style>
</head>
